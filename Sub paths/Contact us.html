<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Swift Route Lanka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #contact { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    #contact h2 { text-align: center; }
    .social-media { display: flex; justify-content: center; gap: 16px; margin-top: 16px; }
    .social-media a img { transition: transform 0.2s; }
    .social-media a:hover img { transform: scale(1.1); }
    #contact p { text-align: center; }
  </style>
  <link rel="stylesheet" href="../Styles/Contact us.css">
</head>
<body>
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: swiftroutelanka@gmail.com | Phone: +94 742883594</p>
    <div class="social-media">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" width="32" height="32" />
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" width="32" height="32" />
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" width="32" height="32" />
      </a>
    </div>
  </section>
</body>
</html>
